app = "xiquet-backend"
primary_region = "cdg"  # Paris - closest available to Catalonia (Madrid deprecated)

[build]
  dockerfile = "../docker/Dockerfile.backend"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Lightweight - no local ML models, uses OpenAI API

